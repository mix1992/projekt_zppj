<!DOCTYPE html>
<html>
    <head>
        <title>Radio Rybak & Skorupski</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 5%">
            <button type="button" class="btn btn-default pull-right" style="margin-right: 20%" onclick="back()">
                Cofnij
            </button>
        </div>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <form>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Dodaj użytkownika
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="email">
                                        Email:
                                    </label>
                                    <input type="email" class="form-control" id="email" />
                                </div>
                                <div class="form-group">
                                    <label for="firstName">
                                        Imię:
                                    </label>
                                    <input type="text" class="form-control" id="firstName" />
                                </div>
                                <div class="form-group">
                                    <label for="lastName">
                                        Nazwisko:
                                    </label>
                                    <input type="text" class="form-control" id="lastName" />
                                </div>
                                <div class="form-group">
                                    <label for="password">
                                        Hasło:
                                    </label>
                                    <input type="password" class="form-control" id="password" />
                                </div>
                                <div class="form-group">
                                    <label for="password2">
                                        Potórz Hasło:
                                    </label>
                                    <input type="password" class="form-control" id="password2" />
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button type="button" class="btn btn-primary" onclick="save()">
                                    Dodaj
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function back() {
                document.location.href = "radio.html";
            }

            function save() {
                var data = {};
                data['email'] = document.getElementById("email").value;
                data['firstName'] = document.getElementById("firstName").value;
                data['lastName'] = document.getElementById("lastName").value;
                data['password'] = document.getElementById("password").value;

                var xhr = new XMLHttpRequest();
                xhr.open("POST", 'rest/user', true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == XMLHttpRequest.DONE) {
                        if (xhr.status === 202) {
                            document.location.href = "radio.html";
                        } else {
                            alert("Coś poszło nie tak");
                        }
                    }
                }
                xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                xhr.setRequestHeader("Session-token", getToken());
                xhr.send(JSON.stringify(data));
            }
        </script>
        <script src="js/cookie.js"></script>
    </body>
</html>
